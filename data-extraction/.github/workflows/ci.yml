name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Application Secrets
        run: |
          ENCODED_SECRET=$(echo -n '${{ secrets.GOOGLE_SA_KEY }}' | base64 | tr -d '\n')
          echo "ENCODED_SECRET=$ENCODED_SECRET" >> $GITHUB_ENV
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest

      # 1. Authenticate to Google Cloud
      # This creates the credential file and sets the active project
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_SA_KEY }}'
          project_id: 'pelagic-campus-484800-b3'

      # 2. Set up gcloud CLI
      # This picks up the authentication from the previous step automatically
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # 3. Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'data-extraction'
          # Cloud Run pulls from Docker Hub here
          image: 'index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest'
          region: 'us-east1'
          flags: '--allow-unauthenticated'
          env_vars: |
            ENCODED_SECRET=${{ env.ENCODED_SECRET }}