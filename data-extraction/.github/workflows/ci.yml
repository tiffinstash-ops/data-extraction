name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Application Secrets
        run: |
          # Encode the key for the application env var (preserving existing logic)
          ENCODED_SECRET=$(echo -n '${{ secrets.GOOGLE_SA_KEY }}' | base64 | tr -d '\n')
          echo "ENCODED_SECRET=$ENCODED_SECRET" >> $GITHUB_ENV
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # Changed context from ./react to . since Dockerfile is in root
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest

      # Use the official auth action for robust authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_SA_KEY }}

      - name: Setup Cloud SDK
        # This will automatically pick up the credentials from the auth step
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: pelagic-campus-484800-b3

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy data-extraction \
            --image=${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest \
            --platform=managed \
            --region=us-east1 \
            --allow-unauthenticated \
            --set-env-vars ENCODED_SECRET="$ENCODED_SECRET"
