name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare Application Secrets
        run: |
          # Encode the key for the application env var (preserving existing logic)
          ENCODED_SECRET=$(echo -n '${{ secrets.GOOGLE_SA_KEY }}' | base64 | tr -d '\n')
          echo "ENCODED_SECRET=$ENCODED_SECRET" >> $GITHUB_ENV
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          # Build context is current directory (.)
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest

      # Authenticate via JSON key
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_SA_KEY }}'

      # Deploy using the official Cloud Run action
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: 'data-extraction'
          image: '${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest'
          region: 'us-east1'
          flags: '--allow-unauthenticated'
          env_vars: |
            ENCODED_SECRET=${{ env.ENCODED_SECRET }}
