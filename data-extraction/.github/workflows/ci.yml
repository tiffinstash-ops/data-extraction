name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Application Secrets
        run: |
          ENCODED_SECRET=$(echo -n '${{ secrets.GOOGLE_SA_KEY }}' | base64 | tr -d '\n')
          echo "ENCODED_SECRET=$ENCODED_SECRET" >> $GITHUB_ENV
        shell: bash

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          service_account_key: ${{ secrets.GOOGLE_SA_KEY }}
          project_id: 'pelagic-campus-484800-b3'

      - name: Deploy to Google Cloud Run
        run: |
          ls
          echo "$ENCODED_SECRET" | base64 --decode > /tmp/google_sa_key.json
          gcloud auth activate-service-account --key-file=/tmp/google_sa_key.json
          gcloud config set project pelagic-campus-484800-b3
          gcloud run deploy data-extraction \
          --image=${{ secrets.DOCKERHUB_USERNAME }}/data-extraction:latest \
          --platform=managed \
          --region=us-east1 \
          --allow-unauthenticated \
          --set-env-vars ENCODED_SECRET="$ENCODED_SECRET"
        shell: bash